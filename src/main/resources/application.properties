server.port=8080

# database init, supports mysql too
database=h2
spring.datasource.schema=classpath*:db/${database}/schema.sql
spring.datasource.data=classpath*:db/${database}/data.sql

# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Internationalization
spring.messages.basename=messages/messages

# Actuator
management.endpoints.web.exposure.include=*

# Wavefront
management.metrics.export.wavefront.api-token=f270ba54-3264-4203-bd3a-85426c67fbaa
management.metrics.export.wavefront.uri=https://vmware.wavefront.com
wavefront.application.name=software-supply-chain-app
wavefront.application.service=software-supply-chain-service

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.resources.cache.cachecontrol.max-age=12h
